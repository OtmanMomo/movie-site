<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سينما فري - أفلام مجانية</title>
    <!-- كل الروابط من CDN مجاني -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e50914;
            --dark: #141414;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--dark);
            color: white;
        }
        .movie-card {
            transition: all 0.3s;
            border: none;
            background: #1f1f1f;
        }
        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .navbar {
            background-color: rgba(20, 20, 20, 0.95) !important;
        }
    </style>
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-film text-danger"></i> <span class="fw-bold">سينما فري</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movies.html">الأفلام</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">عن الموقع</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2 bg-dark text-white border-secondary" type="search" placeholder="ابحث عن فيلم...">
                    <button class="btn btn-outline-danger" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <!-- السلايدر الرئيسي -->
    <section class="hero-slider mt-5 pt-4">
        <div class="container">
            <div id="mainSlider" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner rounded-3 overflow-hidden">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/1200x400?text=أحدث+الأفلام+المجانية" class="d-block w-100" alt="فيلم 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/1200x400?text=أفلام+حصرية+بدون+تكلفة" class="d-block w-100" alt="فيلم 2">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#mainSlider" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#mainSlider" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </section>

    <!-- قسم الأفلام -->
    <section class="movies py-5">
        <div class="container">
            <h2 class="mb-4"><i class="fas fa-fire text-danger"></i> الأكثر مشاهدة</h2>
            <div class="row">
                <!-- فيلم 1 -->
                <div class="col-md-3 col-6 mb-4">
                    <div class="movie-card card h-100">
                        <img src="https://via.placeholder.com/300x450?text=فيلم+1" class="card-img-top" alt="فيلم 1">
                        <div class="card-body">
                            <h5 class="card-title">فيلم أكشن 2023</h5>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge bg-danger">8.5</span>
                                <span class="text-muted small">120 دقيقة</span>
                            </div>
                        </div>
                        <div class="card-footer bg-transparent border-top-0">
                            <a href="#" class="btn btn-sm btn-danger w-100"><i class="fas fa-play"></i> شاهد الآن</a>
                        </div>
                    </div>
                </div>
                <!-- يمكن إضافة المزيد من الأفلام بنفس الطريقة -->
            </div>
        </div>
    </section>

    <!-- تذييل الصفحة -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>عن سينما فري</h5>
                    <p>منصة لعرض الأفلام المجانية القانونية للمشاهدة بدون تكاليف.</p>
                </div>
                <div class="col-md-4">
                    <h5>روابط سريعة</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-decoration-none text-secondary">الأفلام</a></li>
                        <li><a href="#" class="text-decoration-none text-secondary">الشروط والأحكام</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>تواصل معنا</h5>
                    <a href="#" class="text-secondary me-2"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-secondary me-2"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <hr>
            <p class="text-center text-muted mb-0">جميع الحقوق محفوظة &copy; 2023 سينما فري</p>
        </div>
    </footer>

    <!-- كل السكربتات من CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // كود بسيط للبحث
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = this.querySelector('input').value;
            alert('سيتم البحث عن: ' + query);
            // في الواقع الفعلي: window.location.href = `movies.html?search=${query}`;
        });
    </script>
</body>
  </html>
